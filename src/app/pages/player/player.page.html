<app-general-header  [endIcon] ="end_icon" [backbutton] ="backbutton" [title]="song.title" ></app-general-header>
<ion-content class="ion-content-player" [fullscreen]="true">

  <!-- Song image in the middle with rounded borders and paddings -->
  <div class="song-image ">
    <ion-img src="{{song.cover}}" alt="SpotyMike" ></ion-img>
  </div>

  <!-- Song title, subtitle and favorite and share buttons  -->
  <ion-row class="song-info">
    <ion-col size="7">
      <p class="song-title">{{song.artist.artist}}</p>
      <p class="song-subtitle">{{song.title}}</p>
    </ion-col>
    <ion-col size="5" class="icons-col">
      <ion-icon name="share-social-outline" class="share-icon"></ion-icon>
      <ion-icon
        name="{{ isFavorite ? 'heart' : 'heart-outline' }}"
        class="{{ isFavorite ? 'heart-icon-fav' : 'heart-icon' }}"
        (click)="makeFavorite()"
      ></ion-icon>
    </ion-col>
  </ion-row>

  <!-- Range slider -->
  <ion-row>
    <ion-range
      class="range"
      aria-label="Range with ionChange"
      (ionChange)="onIonChange($event)"
    ></ion-range>
  </ion-row>

  <!-- Music controls -->
  <ion-row>
    <ion-col size="auto">
      <ion-icon name="repeat" class="icon-sides"></ion-icon>
    </ion-col>
    <ion-col size="auto">
      <ion-icon name="play-skip-back-outline" class="icon"></ion-icon>
    </ion-col>
    <ion-col size="auto">
      <ion-icon
        name="{{ isPlaying ? 'pause-circle' : 'play-circle' }}"
        class="icon-play"
        (click)="playMusic()"
      ></ion-icon>
    </ion-col>
    <ion-col size="auto">
      <ion-icon name="play-skip-forward-outline" class="icon"></ion-icon>
    </ion-col>
    <ion-col size="auto">
      <ion-icon name="shuffle" class="icon-sides"></ion-icon>
    </ion-col>
  </ion-row>

  <!-- Lyrics section -->
  <ion-card class="lyrics-card">
    <ion-card-content>
      <ion-row class="lyrics-title">
        <ion-col size="6">
          <p >Lyrics</p>
        </ion-col>
        <ion-col  size="6" class="icons-col">
          <ion-icon name="expand" class="lyrics-icon"></ion-icon>
        </ion-col>

      </ion-row>
      <ion-row>
        <p>{{ currentLyric }}</p>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
