<app-general-header  [endIcon] ="end_icon" title ="{{'Music Playlist'|translate}}" ></app-general-header>

<ion-content  class="ion-padding">
  <ion-item>
    <ion-label>Total : {{ playlists ? playlists.length : 0 }}</ion-label>
  </ion-item>
  <ion-list *ngFor="let item of playlists;">
    <app-horizontal2-card [element]="item"></app-horizontal2-card>
  </ion-list>
</ion-content>
