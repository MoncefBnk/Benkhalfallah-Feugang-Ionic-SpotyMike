<div *ngIf="lastPlayeds && lastPlayeds.length > 0">
  <ion-list  *ngFor="let item of lastPlayeds;">
    <ion-item >
      <ion-grid>
        <ion-row >
          <ion-col size="2">
            <div class="image-layout"><ion-img src="{{item.song.cover}}" alt="albumcover"></ion-img></div>
          </ion-col>
          <ion-col class="text-style" size="6">
            <ion-text>
              {{item.song.title}}
              {{item.song.artist.artist}}
            </ion-text></ion-col>
          <ion-col class="text-style"  size="2"> {{ formatDuration(item.song.duration) }}
          </ion-col>
          <ion-col size="2">
            <ion-buttons>
              <ion-button>
                <ion-icon slot="icon-only" name="ellipsis-horizontal"></ion-icon>
              </ion-button></ion-buttons>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</div>

<div *ngIf="playlists && playlists.length > 0">
  <ion-list  *ngFor="let item of playlists;">
    <ion-item >
      <ion-grid>
        <ion-row >
          <ion-col class="text-style" size="8">
            <ion-text><h2>{{item.name}}</h2></ion-text>
            <ion-text><h3>{{ item.song ? item.song.length : 0 }} song(s)</h3></ion-text>
          </ion-col>
          <ion-col class="text-style"  size="2"></ion-col>
          <ion-col size="2">
            <ion-buttons>
              <ion-button>
                <ion-icon slot="icon-only" name="ellipsis-horizontal"></ion-icon>
              </ion-button></ion-buttons>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</div>
