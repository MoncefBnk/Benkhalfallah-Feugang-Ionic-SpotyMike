<ion-list *ngFor="let item of lastPlayeds;">
  <ion-item >
    <ion-grid>
      <ion-row >
        <ion-col size="2">
          <div class="image-layout"><ion-img src="{{item.cover}}" alt="albumcover"></ion-img></div>
        </ion-col>
        <ion-col class="text-style" size="6">
          <ion-text>
            test
            test
          </ion-text></ion-col>
        <ion-col class="text-style"  size="2">05:03
        </ion-col>
        <ion-col size="2">
          <ion-buttons>
            <ion-button>
              <ion-icon slot="icon-only" name="ellipsis-horizontal"></ion-icon>
            </ion-button></ion-buttons>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
</ion-list>
