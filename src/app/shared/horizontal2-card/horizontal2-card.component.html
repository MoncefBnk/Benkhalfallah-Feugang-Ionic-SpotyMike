
<ion-list *ngFor="let item of playlists;">
  <ion-item >
    <ion-grid>
      <ion-row >
        <ion-col >
          <div><ion-img src="{{item.cover}}" alt="albumcover"></ion-img></div>
        </ion-col>
        <ion-col>
          <h3 style="display: flex; justify-content: center;">{{item.title}}</h3>
        </ion-col>
        <ion-col>
          <ion-buttons>
            <ion-button>
              <ion-icon slot="icon-only" name="ellipsis-vertical"></ion-icon>
            </ion-button></ion-buttons>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
</ion-list>
